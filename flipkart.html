<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon India Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        .header {
            background-color: #ff9900;
            color: white;
            padding: 15px;
            font-size: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-bar {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .product {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 15px;
            width: 200px;
            background-color: #fff;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .footer {
            background-color: #ff9900;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>Amazon India Clone</div>
        <input type="text" class="search-bar" placeholder="Search products in India...">
    </div>
    <div class="container">
        <div class="product">
            <img src="vivo-mobile-phone.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>Price: ₹12299</p>
        </div>
        <div class="product">
            <img src="laptop.jpeg" alt="Product 2">
            <h3>Product 2</h3>
            <p>Price: ₹71,299</p>
        </div>
        <div class="product">
            <img src="watch.jpeg" alt="Product 3">
            <h3>Product 3</h3>
            <p>Price: ₹499</p>
        </div>
        <div class="product">
            <img src="washing machine.jpeg" alt="Product 4">
            <h3>Product 4</h3>
            <p>Price: ₹25,999</p>
        </div>
    </div>
    <div class="footer">&copy; 2025 Amazon India Clone. All rights reserved.</div>
</body>
</html>
